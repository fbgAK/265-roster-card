<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .roster-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(215, 17, 17, 0.1);
            padding: 20px;
            text-align: center;
        }

        .roster-card h2 {
            color: #000000;
        }

        .roster-card p {
            color: #000000;
        }

        .roster-card img {
            max-width: 400%;
            max-height: 200px; 
            border-radius: 50%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="roster-card">
    <img src="img/roster-image.png" alt="My roster image">
    <h2>Akash Samra</h2>
    <p>Learning Web Dev</p>
</div>

</body>
</html>
